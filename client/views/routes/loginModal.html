
<!-- PASSPORT LOGIN MODAL -->

<div class="modal-header modal-stlf-header">
  <img class="modal-login-image" src="./assets/images/logo_stlf.png" />
</div>
<div class="modal-body">
  <form action="/" method="post" id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required />
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      </div>
    </div>
    <label class="login-failure" ng-show="loginFailed" style="color:red">Login failed. Please try again.</label>
  </form>
  <ng-show ></ng-show>
</div>
<div class="modal-footer modal-stlf-footer">
  <button type="submit" class="btn btn-info" form="loginForm">Login</button>
  <button class="btn btn-danger" ng-click="close()">Cancel</button>
</div>
