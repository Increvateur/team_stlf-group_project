

<div class="container "ng-controller="GoalsController">
  <form ng-submit=saveGoals(goals) name="outerForm" class="tab-goals">
    <label>Fiscal Year</label>
    <input type="number" class="container form-control year col-xs-4" ng-model="goals.fiscalyear"
    ng-model-options="{ updateOn: 'blur' }" ng-change="addFyKey(fiscalyear)" placeholder="Fiscal Year" autofocus required/>

    <br /> <br /> <br /> <br />

    <uib-tabset class="container col-md-12" active="active">
      <uib-tab ng-repeat="month in monthsObj.months track by month.key" heading="{{month.name}}">
        {{ $index }} {{ month.name }} {{ month.key }}
        <!-- <ng-form name="input-goals"> -->
        <div class="row goal-form">

          <div class="form-group col-md-3"> 
            <label>Individual Total</label>
            <input type="number" class="form-control individualgoal" ng-model="goals.months[month.key].individual" ng-disabled="true" placeholder="{{ goals.months[month.key].individual }}" />
            <label>Staff Members Goal</label>
            <input type="number" class="form-control staffgoal" ng-model="goals.months[month.key].staff" ng-change="calcTotals()" />
            <label>Board Members Goal</label>
            <input type="number" class="form-control boardgoal" ng-model="goals.months[month.key].board" ng-change="calcTotals()" />
            <label>Committee Members</label>
            <input type="number" class="form-control committeegoal" ng-model="goals.months[month.key].committee" ng-change="calcTotals()" />
            <label>Parent</label>
            <input type="number" class="form-control parentgoal" ng-model="goals.months[month.key].parent" ng-change="calcTotals()" />
            <label>Alum</label>
            <input type="number" class="form-control alumgoal" ng-model="goals.months[month.key].alum" ng-change="calcTotals()" />
            <label>Participant</label>
            <input type="number" class="form-control participantgoal" ng-model="goals.months[month.key].participant" ng-change="calcTotals()" />
            <label>Community Support</label>
            <input type="number" class="form-control communitygoal" ng-model="goals.months[month.key].community" ng-change="calcTotals()" />
          </div>

          <div class="form-group col-md-3">
            <label>Corporations</label>
            <input type="number" class="form-control corporationsgoal" ng-model="goals.months[month.key].corporations" />
            <label>Foundations</label>
            <input type="number" class="form-control foundationsgoal" ng-model="goals.months[month.key].foundations" />
            <label>Events</label>
            <input type="number" class="form-control eventsgoal" ng-model="goals.months[month.key].events" />

            <span></span>

            <span></span>
            <h3>Yearly Total</h3>
            <p> {{ goals.months.yearly_total }} </p>

          </div>

        </div>

        <!-- </ng-form> -->
      </uib-tab>

    </uib-tabset>

    <button class="btn btn-primary pull-right" type="submit" >Save Goals</button>
  </form>

  <div>
    goals:
    <pre>{{ goals | json }}</pre>
  </div>


</div>



</div>
